<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Lista de Compras</title>
</head>
<body>

    <header id="hero" class="flex flex-col gap-32">
        <div class="show-logo">
            <img src="img/logo.png" alt="Logo quicklist">
        </div>
        <div class="flex flex-col">
            <div id="span-hero">
                <span></span>
                <span>Voltar</span>
            </div>
            <h1>Compras da semana</h1>
        </div>
        <form id="input" class="flex flex-col gap-16">
            <input type="text" id="namePurchases" placeholder="Adicione um novo item">
            <button type="submit">Adicionar item</button>
        </form>
    </header>

    <main id="listPurchases">
        <ul class="grid gap-16">
            <li>
                <div class="flex">
                    <!-- "img/check-box-default.png" -->
                    <span></span>
                    <p>Pão de forma</p>
                    <img src="img/Trash.png" alt="Iconde de lixeira">
                </div>
            </li>
            <li>
                <div class="flex">
                    <!-- "img/check-box-default.png" -->
                    <span></span>
                    <p>Café preto</p>
                    <img src="img/Trash.png" alt="Iconde de lixeira">
                </div>
            </li>
            <li>
                <div class="flex">
                    <!-- "img/check-box-default.png" -->
                    <span></span>
                    <p>Suco de laranja</p>
                    <img src="img/Trash.png" alt="Iconde de lixeira">
                </div>
            </li>
            <li>
                <div class="flex">
                    <!-- "img/check-box-default.png" -->
                    <span></span>
                    <p>Bolacha</p>
                    <img src="img/Trash.png" alt="Iconde de lixeira">
                </div>
            </li>
        </ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
